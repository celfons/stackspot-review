name: StackSpot AI Remote Quick Command Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true

      - name: Check changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
        shell: bash

      - uses: GuillaumeFalourd/stackspot-ai-rqc@v1
        id: rqc
        with:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: ${{ secrets.CLIENT_REALM }}
          QC_SLUG: clean-code-marcel
          INPUT_DATA: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Check Remote Quick Command answer
        run: echo ${{ toJSON(steps.rqc.outputs.rqc_result) }}

      - name: Create GitHub Issues
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          results='${{ toJSON(steps.rqc.outputs.rqc_result) }}'
          for result in $(echo "${results}" | jq -c '.[]'); do
            title=$(echo "${result}" | jq -r '.title')
            severity=$(echo "${result}" | jq -r '.severity')
            correction=$(echo "${result}" | jq -r '.correction')
            body="**Severity:** ${severity}\n\n**Correction:** ${correction}"
            curl -X POST -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\": \"${title}\", \"body\": \"${body}\"}"
          done
