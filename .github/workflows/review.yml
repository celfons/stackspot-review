name: StackSpot AI Remote Quick Command Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true

      - name: Check changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
        shell: bash

      - uses: GuillaumeFalourd/stackspot-ai-rqc@v1
        id: rqc
        with:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: ${{ secrets.CLIENT_REALM }}
          QC_SLUG: clean-code-marcel
          INPUT_DATA: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Check Remote Quick Command answer
        run: echo ${{ steps.rqc.outputs.rqc_result }}
      
      - name: Make create_issues.sh executable 
        run: |
          chmod +x ./.github/scripts/create_issues.sh
      
      - name: Create GitHub Issues
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo '${{ steps.rqc.outputs.rqc_result }}' | jq '.' > rqc_result.json
          ./.github/scripts/create_issues.sh "$(cat rqc_result.json)"
