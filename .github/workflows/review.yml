name: StackSpot AI Remote Quick Command Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true

      - name: Check changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.10'

      - name: Install python libraries
        run: pip install requests
        shell: bash

      - name: Run StackSpot AI Remote Quick Command
        id: rqc
        run: python3 .github/scripts/rqc.py
        shell: bash
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: ${{ secrets.CLIENT_REALM }}
          QC_SLUG: ${{ secrets.QC_SLUG }}
          INPUT_DATA: ${{ inputs.INPUT_DATA }}

    outputs:
      rqc_result:
        description: "Remote Quick Command answer"
        value: ${{ toJson(steps.rqc.outputs.result) }}
