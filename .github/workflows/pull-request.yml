name: StackSpot AI Remote Quick Command Action

on:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true

      - name: Check changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
        shell: bash

      - name: Run StackSpot AI Remote Quick Command
        uses: GuillaumeFalourd/stackspot-ai-rqc@v1
        id: rqc
        with:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: ${{ secrets.CLIENT_REALM }}
          QC_SLUG: pull-request-marcel
          INPUT_DATA: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Check Remote Quick Command answer
        run: echo ${{ steps.rqc.outputs.rqc_result }}
      
      - name: Make edit_pull_request.sh executable 
        run: chmod +x ./.github/scripts/edit_pull_request.sh
      
      - name: Edit pull request
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: ./.github/scripts/edit_pull_request.sh "${{ github.event.number }}" "${{ steps.rqc.outputs.rqc_result }}"